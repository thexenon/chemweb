    <script>
        var dbBlogs = firebase.database().ref().child("Personality Of The Week").orderByChild("gender").equalTo("Male");
        dbBlogs.on("value", function(potw){
            if (potw.exists()){
                var blogsHtml = "";
                potw.forEach(function(singleBlog){
                    blogsHtml += "<div class='dash-box'>";
                        blogsHtml += "<div class='news-head'>";
                            blogsHtml += "<h1>Male Personality Of The Week</h1>";
                        blogsHtml += "</div>";

                        blogsHtml += "<div class='news-img'><img style= 'width: 200px; height: 200px;' src= '";
                            blogsHtml += singleBlog.val().image;
                        blogsHtml += "'></div>";

                        blogsHtml += "<div class='news-letter'>";
                            blogsHtml += "<h2>" + singleBlog.val().personName + "</h2>";
                        blogsHtml += "<div class='person-bio'><h3><u><b>Bio</b></u></h3><p>";
                            blogsHtml += singleBlog.val().bio;
                        blogsHtml += "</p></div>";

                        blogsHtml += "<div class='list-of-records'><h3><u><b>Records & Achievements</b></u></h3>";
                            blogsHtml += "<ul type='square'>"
                                        + "<li>" + singleBlog.val().achieve1 + "</li>"
                                        + "<li>" + singleBlog.val().achieve2 + "</li>"
                                        + "<li>" + singleBlog.val().achieve3 + "</li>"
                                        + "<li>" + singleBlog.val().achieve4 + "</li>"
                                        + "<li>" + singleBlog.val().achieve5 + "</li>"
                            blogsHtml += "</ul>";
                        blogsHtml += "</div>";

                        blogsHtml += "<div class='clear'></div>"
                    blogsHtml += "<div><br>";
                    
                    $("#dashboard-ml").html(blogsHtml);
                });

                
            }
        });

    </script>
